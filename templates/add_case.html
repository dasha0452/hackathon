<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block ad %}Хакатон - добавление кейса{% endblock %}</title>
    <header>
        <h1 style="color: white; font-family: Arial; text-align: center; font-size: 50px">Хакатон</h1></header>
    <style>
    label {
        color: white;
        font-family: Arial;
        font-size: 20px;
        text-align: center;
    }

    input[type="text"],
    input[type="number"],
    textarea {
        width: 50%;
        padding: 5px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: rgba(45, 65, 115);
        height: 70px;
        color: white;
        font-family: Arial;
        font-size: 20px
    }

    table {
    width: 40%;
    margin: -250px 60px 0 auto;
    height: 10px;
    font-family: Arial, sans-serif;
    font-size: 18px;
    border: 1px solid white;
    border-radius: 40px;
    border-spacing: 0;
    color: white;
    background-color: rgba(45, 65, 115);
    float: right;
    overflow: hidden;
   }
   th, td {
     padding: 10px;
     border: 1px solid white;
   }
   thread th {
    border-bottom: 1px solid #4C594F;
    text-align: left;
   }

    .add-criteria-button {
        position: absolute;
         bottom: 60px;
         left: 435px;
         width: 250px;
         height: 60px;
         border: solid white;
         background-color: white;
         border-radius: 30px;
         display: flex;
         justify-content: center;
         align-items: center;
         color: black;
         font-size: 20px;
         font-weight: bold;
         font-family: Arial, sans-serif;
    }

    .add-criteria-button:hover {
        background-color: rgba(45, 65, 115);
    }
    .save-case-button{
         position: absolute;
         bottom: 60px;
         left: 10px;
         width: 250px;
         height: 60px;
         border: solid white;
         background-color: white;
         border-radius: 30px;
         display: flex;
         justify-content: center;
         align-items: center;
         color: black;
         font-size: 20px;
         font-weight: bold;
         font-family: Arial, sans-serif;
    }
    .save-case-button:hover {
        background-color: rgba(45, 65, 115);
    }
    #criteria_table input[type="text"],
#criteria_table input[type="number"] {
    width: 85%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid white;
    border-radius: 40px;
    border-spacing: 0;
    color: white;
    background-color: rgba(45, 65, 115);
    float: right;
    overflow: hidden;
    font-family: Arial;
    font-size: 18px;
    height: 15px;
}

#criteria_table button {
    padding: 10px;
    border: none;
    background-color: white;
    color: black;
    font-family: Arial;
    font-size: 16px;
    cursor: pointer;
}
#criteria_table button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid white;
    border-radius: 40px;
    border-spacing: 0;
    color: white;
    background-color: rgba(45, 65, 115);
    float: right;
    overflow: hidden;
    font-family: Arial;
    font-size: 18px;
    height: 40px;
}

.criteria_table button:hover {
    padding: 5px 10px;
    border: none;
    background-color: #ff6347; /* Цвет кнопки */
    color: white;
    font-family: Arial;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}
</style>
</head>
<body>
    <h1 style="color: white; font-family: Arial; text-align: center; font-size: 50px"> Добавление кейса</h1>
    <form action="/save_case" method="post">
    <label for="case_name">Название кейса:</label><br>
    <input type="text" id="case_name" name="case_name"><br><br>

    <label for="description">Описание кейса:</label><br>
    <textarea id="description" name="description"></textarea><br><br>

    <table id="criteria_table">
        <tr>
            <th>Критерий</th>
            <th>Баллы</th>
            <th>Действие</th>
        </tr>
        <tr>
            <td><input type="text" name="criteria"></td>
            <td><input type="number" name="points"></td>
            <td><button type="button" onclick="deleteRow(this)">Удалить</button></td>
        </tr>
    </table><br>

    <button type="button" onclick="addRow()" class="add-criteria-button">Добавить критерий</button><br><br>

    <button type="submit" class="save-case-button">Сохранить кейс</button>
</form>

<script>
    function addRow() {
        var table = document.getElementById('criteria_table');
        var newRow = table.insertRow(-1);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        cell1.innerHTML = '<input type="text" name="criteria">';
        cell2.innerHTML = '<input type="number" name="points">';
        cell3.innerHTML = '<button type="button" onclick="deleteRow(this)">Удалить</button>';
    }

    function deleteRow(button) {
        var row = button.parentNode.parentNode;
        var rowIndex = row.rowIndex;
        document.getElementById('criteria_table').deleteRow(rowIndex);
    }
</script>
</body>
</html>
